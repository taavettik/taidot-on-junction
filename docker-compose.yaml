services:
  ingress:
    container_name: painload-ingress
    image: nginx:alpine
    volumes:
      - ./docker-nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "6120:80"
  api:
    container_name: painload-api
    build: ./api
    volumes:
      - ./api:/service
      - /service/node_modules
  client:
    container_name: painload-client
    build: ./client
    ports:
      - "6113:6113"
    volumes:
      - ./client:/service
      - /service/node_modules